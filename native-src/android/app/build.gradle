apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    def suppotVer = "25.0.1";
    compile "com.android.support:support-v4:$suppotVer"
    compile "com.android.support:appcompat-v7:$suppotVer"
    compile "com.android.support:recyclerview-v7:$suppotVer"
    compile 'com.android.support:design:25.0.1'

    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task deleteOldJar(type: Delete) {
    delete 'build/intermediates/bundles/release/sidedrawer.jar'
}


task exportJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('release')
    include('classes.jar')
    // name the plugin
    rename('classes.jar','sidedrawer.jar')
}

exportJar.dependsOn(deleteOldJar, build)